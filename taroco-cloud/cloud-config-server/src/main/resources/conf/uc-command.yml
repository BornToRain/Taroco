info:
  app:
    name: Project service - Command Side
    description: Project service - Command Side (CQRS)

server:
  port: ${PORT:8082}

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.axonframework: DEBUG
    xyz.weechang: DEBUG

spring:
  profiles: dev
  application:
    exchange: project.events.fanout.exchange
    queue: project.default.queue
    databaseName: projects
    eventsCollectionName: events
    snapshotCollectionName: snapshots
  rabbitmq:
    hostname: 127.0.0.1
    username: guest
    password: guest

  data:
    mongodb:
      uri: ${vcap.services.mongo.credentials.uri:mongodb://127.0.0.1:27017}/projects
      
security:
  oauth2:
    resource:
      jwt:
        keyUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/token_key
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.registry.credentials.uri:http://localhost:8761}/eureka/

authserver:
  hostname: localhost
  port: 9999
  contextPath: uaa

axon:
  amqp:
    exchange: cqrest.admin.exchange
